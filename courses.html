<!DOCTYPE html>
<html>
<head>
    <title>Teacher's Dashboard</title>
    <style>
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f7fc;
    margin: 0;
    padding: 0;
}

/* Navigation Bar Styling */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #7494ec;
    padding: 15px 20px;
    color: white;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    position: fixed;
    width: 1500px;
}

.navbar .logo {
    font-size: 1.5em;
    font-weight: bold;
}

.user-menu {
    position: relative;
}

.user-btn {
    background: none;
    border: none;
    color: white;
    cursor: pointer;
    font-size: 1em;
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 10px;
    border-radius: 5px;
    transition: background 0.3s ease;
}

.user-btn:hover {
    background: rgba(255, 255, 255, 0.2);
}

.dropdown {
    display: none;
    position: absolute;
    right: 0;
    top: 45px;
    background: white;
    color: black;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    border-radius: 8px;
    padding: 10px;
    width: 180px;
    z-index: 1000;
}

.dropdown button {
    background: none;
    border: none;
    width: 100%;
    text-align: left;
    padding: 10px;
    font-size: 1em;
    color: black;
    cursor: pointer;
    transition: background 0.3s ease;
}

.dropdown button:hover {
    background: #f4f4f4;
    border-radius: 5px;
}

.user-btn:focus + .dropdown,
.dropdown:hover {
    display: block;
}

/* Buttons */
button {
    background: #7494ec;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
}

button:hover {
    background: #5a7bd6;
    transform: scale(1.05);
}


/* Sidebar */
.sidebar {
    width: 250px;
    background: #7494ec;
    color: white;
    padding: 10px;
    position: fixed;
    height: 100vh;
    overflow-y: auto;
    margin-top: 0px;
    margin-left: 0px;
}

.sidebar ul {
    list-style: none;
    padding: 0;
}

.sidebar ul li {
    padding: 12px;
    margin: 5px 0;
    background: rgba(255, 255, 255, 0.3);
    border-radius: 5px;
    cursor: pointer;
    text-align: center;
    transition: background 0.3s ease-in-out;
}

.sidebar ul li:hover {
    background: rgba(255, 255, 255, 0.6);
}

.sidebar a {
    text-decoration: none;
    color: white;
}

.sidebar a:hover {
    text-decoration: none;
    color: white;
}


.hidden {
    display: none;
}

/* Content area */
.content {
    flex-grow: 1;
    padding: 20px;
    margin-left: 250px; /* Adjust based on sidebar width */
}

/* üìå Main Section Styling */
#courses-class-timings {
    background: linear-gradient(135deg, #eef2ff, #dfe9ff);
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.15);
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    width: 65%;
    margin: auto;
    text-align: center;
    overflow: hidden;
    margin-top: 90px;
}

#courses-class-timings:hover {
    transform: translateY(-5px);
    box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
}

/* üìå Section Title */
#courses-class-timings h2 {
    font-size: 26px;
    font-weight: bold;
    color: #4a67cf;
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-bottom: 15px;
}

/* üìå Table Styling */
#scheduleTable {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    border-radius: 12px;
    overflow: hidden;
    background: white;
}

/* üìå Table Headers */
#scheduleTable th {
    background: linear-gradient(135deg, #4a67cf, #7494ec);
    color: white;
    font-size: 18px;
    padding: 15px;
    text-align: center;
}

/* üìå Table Cells */
#scheduleTable td {
    border: none;
    padding: 14px;
    text-align: center;
    font-size: 16px;
    color: #333;
    transition: background 0.3s ease-in-out;
}

/* üìå Row Hover Effect */
#scheduleTable tr:hover {
    background: rgba(116, 148, 236, 0.1);
}

/* üìå Add Course Button */
#addCourseBtn {
    display: block;
    margin: 20px auto;
    font-size: 18px;
    padding: 12px 18px;
    border-radius: 10px;
}

/* üìå Edit/Delete Buttons */
.edit-btn {
    background: linear-gradient(135deg, #28a745, #34d058);
}

.edit-btn:hover {
    background: linear-gradient(135deg, #218838, #28a745);
}

.delete-btn {
    background: linear-gradient(135deg, #dc3545, #ff5b65);
}

.delete-btn:hover {
    background: linear-gradient(135deg, #c82333, #dc3545);
}


</style>
<script> 
    document.addEventListener("DOMContentLoaded", function () {
    const scheduleTable = document.querySelector("#scheduleTable tbody");
    const addCourseBtn = document.getElementById("addCourseBtn");

    // Check if localStorage has saved courses
    let courses = JSON.parse(localStorage.getItem("courses")) || [];

    // Function to render courses in the table
    function renderCourses() {
        scheduleTable.innerHTML = ""; // Clear table before rendering

        courses.forEach((course, index) => {
            const row = document.createElement("tr");

            row.innerHTML = `
                <td>${course.name}</td>
                <td>${course.day}</td> 
                <td>${course.time}</td>
                <td>
                    <button class="edit-btn" onclick="editCourse(${index})">‚úèÔ∏è Edit</button>
                    <button class="delete-btn" onclick="deleteCourse(${index})">üóëÔ∏è Delete</button>
                </td>
            `;

            scheduleTable.appendChild(row);
        });

        // Save to localStorage to persist data
        localStorage.setItem("courses", JSON.stringify(courses));
    }

    // Function to add a new course
    addCourseBtn.addEventListener("click", function () {
        const courseName = prompt("Enter Course Name:");
        const courseDay = prompt("Enter Day (e.g., Monday):");
        const courseTime = prompt("Enter Time (e.g., 10:00 AM - 11:00 AM)");

        if (courseName && courseDay && courseTime) {
            courses.push({ name: courseName, day: courseDay, time: courseTime });
            renderCourses();
        } else {
            alert("‚ö†Ô∏è Please fill in all fields.");
        }
    });

    // Function to delete a course
    window.deleteCourse = function (index) {
        courses.splice(index, 1);
        renderCourses();
    };

    // Function to edit a course
    window.editCourse = function (index) {
        const updatedName = prompt("Update Course Name:", courses[index].name);
        const updatedDay = prompt("Update Day:", courses[index].day);
        const updatedTime = prompt("Update Time:", courses[index].time);

        if (updatedName && updatedDay && updatedTime) {
            courses[index] = { name: updatedName, day: updatedDay, time: updatedTime };
            renderCourses();
        } else {
            alert("‚ö†Ô∏è Please fill in all fields.");
        }
    };

    // Load courses on page load
    renderCourses();
});
</script>
</head>

<body>
    <!-- Top Navigation Bar -->
    <header class="navbar">
        <div class="logo">Attendance System</div>
        <!-- Updated dropdown with proper id matching -->
           <div class="user-menu">
                <button id="user-btn" class="user-btn">
                 <span id="username-display">Profile</span> ‚ñº
                </button>
              <div id="dropdown" class="dropdown">  <!-- Added ID to match the script -->
           
                <button id="logout-btn">Logout</button>
               </div>
            </div>
        </div>
    </header>
    
    <div class="dashboard-container">
        <aside class="sidebar">
            <h2>Teacher's Dashboard</h2>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="manageat.html">Manage Attendance</a></li>
                <li><a href="rep.html">Generate Student Reports</a></li>
                <li><a href="notification.html">Notifications</a></li>
                <li><a href="calendar.html">Academic Calendar</a></li>
                <li><a href="courses.html">Courses & Class Timings</a></li>
            </ul>
        </aside>
    
        <!-- Main Content Section -->
        <div class="content">
            <div id="courses-class-timings">
                <h2>üìö Courses & Class Timings</h2>
                <table id="scheduleTable">
                    <thead>
                        <tr>
                            <th>Course Name</th>
                            <th>Day</th>
                            <th>Time</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <button id="addCourseBtn">‚ûï Add Course</button>
            </div>
        </div>
    </div>
    
    <script>
       document.addEventListener("DOMContentLoaded", function () {
    const profileBtn = document.getElementById("user-btn");
    const profileDropdown = document.getElementById("dropdown");  // Using ID here

    if (profileBtn && profileDropdown) {
        // Toggle dropdown visibility on profile button click
        profileBtn.addEventListener("click", function (event) {
            event.stopPropagation();
            profileDropdown.classList.toggle("hidden");  // Toggle visibility using 'hidden' class
        });

        // Hide dropdown if clicked outside of profile button or dropdown
        document.addEventListener("click", function (event) {
            if (!profileDropdown.contains(event.target) && event.target !== profileBtn) {
                profileDropdown.classList.add("hidden"); // Add 'hidden' class to hide the dropdown
            }
        });
    }

    // Logout functionality
    const logoutBtn = document.getElementById("logout-btn");
    if (logoutBtn) {
        logoutBtn.addEventListener("click", function () {
            alert("Logging out...");
            localStorage.removeItem("username"); // Remove username or other session data
            window.location.href = "teachlogin.html"; // Redirect to login page after logout
        });
    }
});
</script>
</body>
</html>
