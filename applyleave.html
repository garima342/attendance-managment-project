<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Dashboard - Apply Leave</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
    }
    .sidebar {
      width: 250px;
      background-color: #0056b3;
      color: white;
      position: fixed;
      height: 100%;
      padding: 20px 0;
      border-radius: 0 20px 20px 0;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .sidebar a {
      display: block;
      padding: 15px;
      color: white;
      text-decoration: none;
      margin: 10px;
      border-radius: 10px;
      transition: background-color 0.3s, color 0.3s;
    }
    .sidebar a:hover {
      background-color: white;
      color: #0056b3;
    }

    .main-content {
      margin-left: 270px;
      width: calc(100% - 270px);
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px;
      background-color: #e0e0e0;
      border-bottom: 2px solid #ccc;
      border-radius: 10px;
    }
    .logo img {
      height: 40px;
    }
    .profile-dropdown {
      position: relative;
      display: inline-block;
    }

    .profile-dropdown img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: white;
      min-width: 120px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 8px;
      overflow: hidden;
      margin-top: 10px;
    }

    .dropdown-content a {
      color: #333;
      padding: 10px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .content {
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 70px);
    }

    .form-container {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    form input,
    form select,
    form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    form button {
      margin-top: 15px;
      background: #0044cc;
      color: white;
      padding: 10px;
      border: none;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    form button:hover {
      background: #003399;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Student Dashboard</h2>
    <a href="shome.html">Home</a>
    <a href="class schedule.html">Class Schedule</a>
    <a href="vattendence.html">View Attendance</a>
    <a href="applyleave.html">Apply Leave</a>
    <a href="complaint.html">Apply Complaint</a>
    <a href="calendar.html">Academic Calendar</a>
  </div>

  <div class="main-content">
    <div class="topbar">
      <div class="logo">
        <img src="Ss.png" alt="Logo">
      </div>
      <div class="profile-dropdown">
        <img src="pp.jpeg" alt="Profile Picture" onclick="toggleDropdown()">
        <div class="dropdown-content" id="dropdownMenu">
          <button id="logout-btn">Logout</button>
        </div>
      </div>
    </div>

    <div class="content">
      <div class="form-container">
        <h2>Apply for Leave</h2>
        <form onsubmit="submitLeave(event)">
          <label for="leaveType">Leave Type:</label>
          <select id="leaveType">
            <option value="Sick Leave">Sick Leave</option>
            <option value="Casual Leave">Casual Leave</option>
            <option value="Other">Other</option>
          </select>

          <label for="fromDate">From Date:</label>
          <input type="date" id="fromDate" required>

          <label for="toDate">To Date:</label>
          <input type="date" id="toDate" required>

          <label for="reason">Reason:</label>
          <textarea id="reason" rows="4" required></textarea>

          <button type="submit">Submit Leave</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    function toggleDropdown() {
      const dropdown = document.getElementById("dropdownMenu");
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    window.addEventListener("click", function(event) {
      const profileImg = document.querySelector('.profile-dropdown img');
      const dropdown = document.getElementById("dropdownMenu");

      if (!profileImg.contains(event.target) && !dropdown.contains(event.target)) {
        dropdown.style.display = "none";
      }
    });

    function ringBell() {
      const bell = document.getElementById("bell-icon");
      bell.classList.add("ring");
      setTimeout(() => {
        bell.classList.remove("ring");
      }, 1200);
    }

    function submitLeave(e) {
      e.preventDefault();
      alert("Leave application submitted successfully!");
      // Optionally: send data to backend here
    }
 // Hide dropdown if clicked outside of profile button or dropdown
        document.addEventListener("click", function (event) {
            if (!profileDropdown.contains(event.target) && event.target !== profileBtn) {
                profileDropdown.classList.add("hidden"); // Add 'hidden' class to hide the dropdown
            }
        });
    }

    // Logout functionality
    const logoutBtn = document.getElementById("logout-btn");
    if (logoutBtn) {
        logoutBtn.addEventListener("click", function () {
            alert("Logging out...");
            localStorage.removeItem("username"); // Remove username or other session data
            window.location.href = "stulogin.html"; // Redirect to login page after logout
        });
    }
});

  </script>
</body>
</html>
