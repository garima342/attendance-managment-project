<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .dashboard {
      display: flex;
      width: 100%;
      height: 100vh;
    }
    .sidebar {
      width: 250px;
      background-color: #0056b3;
      color: white;
      position: fixed;
      height: 100%;
      padding: 20px 0;
      border-radius: 0 20px 20px 0;
    }
    .sidebar h2 {
      text-align: center;
    }
    .sidebar ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    .sidebar ul li {
      padding: 0;
      margin: 0;
    }
    .sidebar a {
      display: block;
      padding: 15px;
      color: white;
      text-decoration: none;
      margin: 10px;
      border-radius: 10px;
      transition: background-color 0.3s, color 0.3s;
    }
    .sidebar a:hover {
      background-color: white;
      color: #0056b3;
    }
    .main-content {
      margin-left: 270px;
      padding: 20px;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #ddd;
      padding: 18px;
      border-radius: 10px;
      border-bottom: 2px solid #ccc;
    }
    .logo img {
      height: 40px;
    }
    .profile-dropdown {
      position: relative;
      display: inline-block;
    }
    .profile-dropdown img {
      border-radius: 50%;
      cursor: pointer;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: white;
      min-width: 120px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 8px;
      overflow: hidden;
      margin-top: 10px;
    }
    .dropdown-content a {
      color: #333;
      padding: 10px 16px;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
    }
    .card button {
      background: #004aad;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Student Dashboard</h2>
    <ul>
      <li><a href="shome.html">Home</a></li>
      <li><a href="class schedule.html">Class Schedule</a></li>
      <li><a href="vattendence.html">View Attendance</a></li>
      <li><a href="applyleave.html">Apply Leave</a></li>
      <li><a href="complaint.html">Apply Complaint</a></li>
      <li><a href="calender.html">Academic Calendar</a></li>
    </ul>
  </div>

  <div class="main-content">
    <div class="top-bar">
      <div class="logo">
        <img src="Ss.png" alt="Logo">
      </div>
      <div class="profile-dropdown">
        <img src="pp.jpeg" alt="Profile Picture" width="40" height="40" onclick="toggleDropdown()">
        <div class="dropdown-content" id="dropdownMenu">
          <button id="logout-btn">Logout</button>
        </div>
      </div>
    </div>

    <div class="cards">
      <div class="card">
        <img src="D:\addendence project\Notification free vector icon designed by Pixel perfect.jpeg" alt="Notification">
        <h3>Notifications</h3>
        <p>Check important updates</p>
        <button>View</button>
      </div>
      <div class="card">
        <img src="calender.png" alt="Notification">
        <h3>Academic Calender</h3>
      </div>
      <div class="card">
        <img src="time.jpeg" alt="Notification">
        <h3>Class Schedule</h3>
      </div>
      <div class="card">
        <img src="at.jpeg" alt="Notification">
        <h3>View Attendence</h3>
      </div>
  <script>
    function toggleDropdown() {
      const dropdown = document.getElementById("dropdownMenu");
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    window.onclick = function(event) {
      if (!event.target.matches('img')) {
        const dropdown = document.getElementById("dropdownMenu");
        if (dropdown && dropdown.style.display === "block") {
          dropdown.style.display = "none";
        }
      }
    }

    // Logout functionality
    const logoutBtn = document.getElementById("logout-btn");
    if (logoutBtn) {
        logoutBtn.addEventListener("click", function () {
            alert("Logging out...");
            localStorage.removeItem("username"); // Remove username or other session data
            window.location.href = "stulogin.html"; // Redirect to login page after logout
        });
    }
});
  </script>
</body>
</html>
