<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apply Complaint</title>
  <style>

body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      box-sizing: border-box;
      max-width: 1183px;
      max-height: fit-content;
    }
    .dashboard {
      display: flex;
      width: 100%;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: #0056b3;
      color: white;
      position: fixed;
      height: 100%;
      padding: 20px 0;
      border-radius: 0 20px 20px 0;
    }

    .sidebar h2 {
      text-align: center;
    }
    .sidebar ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    .sidebar ul li {
      padding: 0;
      margin: 0;
    }

    .sidebar a {
      display: block;
      padding: 15px;
      color: white;
      text-decoration: none;
      margin: 10px;
      border-radius: 10px;
      transition: background-color 0.3s, color 0.3s;
    }

    .sidebar a:hover {
      background-color: white;
      color: #0056b3;
    }

    /* Topbar */
    .topbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #ddd;
  padding: 22px;
  border-radius: 14px;
  height: 70px;
  box-sizing: border-box;
}

.logo img {
  height: 50px;
}

.profile {
  display: flex;
  align-items: center;
  gap: 10px;
  position: relative;
  cursor: pointer;
}

.profile img {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  object-fit: cover;
}

.dropdown {
  display: none;
  position: absolute;
  right: 0;
  top: 50px;
  background-color: white;
  box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
  border-radius: 8px;
  width: 160px;
  z-index: 100;
}

.dropdown a {
  display: block;
  padding: 10px 15px;
  text-decoration: none;
  color: #333;
  font-size: 14px;
}

.dropdown a:hover {
  background-color: #f0f0f0;
}


    .main-content {
      margin-left: 250px;
      width: 100%;
      max-height: 400px;
    }

    .content {
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 70px);
    }

    .form-container {
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    form label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      text-align: left;
    }

    form textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
    }

    form input[type="checkbox"] {
      margin-top: 15px;
    }

    form button {
      margin-top: 15px;
      background: #0044cc;
      color: white;
      padding: 10px;
      border: none;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    form button:hover {
      background: #003399;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Student Dashboard</h2>
    <a href="shome.html">Home</a>
    <a href="class schedule.html">Class Schedule</a>
    <a href="vattendence.html">View Attendance</a>
    <a href="applyleave.html">Apply Leave</a>
    <a href="complaint.html">Apply Complaint</a>
    <a href="calender.html">Academic Calendar</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="topbar">
      <div class="logo">
        <img src="D:\addendence project\Ss.png" alt="Logo">
      </div>
      <div class="profile" onclick="toggleDropdown()">
        <img src="pp.jpeg" alt="Profile" />
        <div class="dropdown" id="profileDropdown">
          <button id="logout-btn">Logout</button>
        </div>
      </div>
    </div>

    <div class="content">
      <div class="form-container">
        <h2>Apply Complaint</h2>
        <form>
          <label for="complaint">Your Complaint:</label>
          <textarea id="complaint" style="max-width: 500px;" required></textarea>
          <label>
            <input type="checkbox" required>
            I confirm that the information provided is true.
          </label>
          <button type="submit">Submit Complaint</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    function toggleDropdown() {
      const dropdown = document.getElementById("profileDropdown");
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    window.onclick = function (event) {
      if (!event.target.closest('.profile')) {
        document.getElementById("profileDropdown").style.display = "none";
      }
    }
 // Hide dropdown if clicked outside of profile button or dropdown
        document.addEventListener("click", function (event) {
            if (!profileDropdown.contains(event.target) && event.target !== profileBtn) {
                profileDropdown.classList.add("hidden"); // Add 'hidden' class to hide the dropdown
            }
        });
    }

    // Logout functionality
    const logoutBtn = document.getElementById("logout-btn");
    if (logoutBtn) {
        logoutBtn.addEventListener("click", function () {
            alert("Logging out...");
            localStorage.removeItem("username"); // Remove username or other session data
            window.location.href = "stulogin.html"; // Redirect to login page after logout
        });
    }
});

  </script>
</body>
</html>
