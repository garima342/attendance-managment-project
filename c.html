<!DOCTYPE html>
<html>
<head>
    <title>Teacher's Dashboard</title>
    <style>
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f7fc;
    margin: 0;
    padding: 0;
}

/* Navigation Bar Styling */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #7494ec;
    padding: 15px 20px;
    color: white;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    position: fixed;
    width: 1500px;
}

.navbar .logo {
    font-size: 1.5em;
    font-weight: bold;
}

.user-menu {
    position: relative;
}

.user-btn {
    background: none;
    border: none;
    color: white;
    cursor: pointer;
    font-size: 1em;
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 10px;
    border-radius: 5px;
    transition: background 0.3s ease;
}

.user-btn:hover {
    background: rgba(255, 255, 255, 0.2);
}

.dropdown {
    display: none;
    position: absolute;
    right: 0;
    top: 45px;
    background: white;
    color: black;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    border-radius: 8px;
    padding: 10px;
    width: 180px;
    z-index: 1000;
}

.dropdown button {
    background: none;
    border: none;
    width: 100%;
    text-align: left;
    padding: 10px;
    font-size: 1em;
    color: black;
    cursor: pointer;
    transition: background 0.3s ease;
}

.dropdown button:hover {
    background: #f4f4f4;
    border-radius: 5px;
}

.user-btn:focus + .dropdown,
.dropdown:hover {
    display: block;
}

/* Buttons */
button {
    background: #7494ec;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
}

button:hover {
    background: #5a7bd6;
    transform: scale(1.05);
}


/* Sidebar */
.sidebar {
    width: 250px;
    background: #7494ec;
    color: white;
    padding: 10px;
    position: fixed;
    height: 100vh;
    overflow-y: auto;
    margin-top: 0px;
    margin-left: 0px;
}

.sidebar ul {
    list-style: none;
    padding: 0;
}

.sidebar ul li {
    padding: 12px;
    margin: 5px 0;
    background: rgba(255, 255, 255, 0.3);
    border-radius: 5px;
    cursor: pointer;
    text-align: center;
    transition: background 0.3s ease-in-out;
}

.sidebar ul li:hover {
    background: rgba(255, 255, 255, 0.6);
}

.sidebar a {
    text-decoration: none;
    color: white;
}

.sidebar a:hover {
    text-decoration: none;
    color: white;
}


.hidden {
    display: none;
}

.main-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: calc(100vh - 60px); /* Adjusted for navbar */
  margin-left: 250px; /* Adjusted for sidebar */
  padding: 20px;
}

/* Container */
.attendance-container {
  background-color: #ffffff;
  padding: 2.5rem;
  border-radius: 25px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
  width: 95%;
  max-width: 600px;
  animation: fadeIn 1s ease-in-out;
}

.title {
  text-align: center;
  color: #7494ec;
  margin-bottom: 2rem;
  font-size: 2rem;
}

/* Form Group */
.form-group {
  margin-bottom: 1.2rem;
}

label {
  color: #333;
  font-weight: 600;
  display: block;
  margin-bottom: 0.5rem;
}

input[type="text"],
input[type="date"] {
  width: 100%;
  padding: 0.8rem;
  border: 2px solid #7494ec;
  border-radius: 10px;
  font-size: 1rem;
  outline: none;
  transition: border-color 0.3s ease;
}

input:focus {
  border-color: #516dd9;
}

/* Button */
button#viewBtn {
  width: 100%;
  padding: 0.9rem;
  background-color: #7494ec;
  color: #fff;
  border: none;
  border-radius: 12px;
  font-size: 1rem;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s ease;
  margin-bottom: 1rem;
}

button#viewBtn:hover {
  background-color: #5c74d1;
}

/* Card Styling */
.attendance-card {
  border: 2px solid #7494ec;
  border-radius: 15px;
  padding: 1.2rem;
  background: #e9efff;
  animation: fadeInUp 0.6s ease-in-out;
}

.status-tag {
  padding: 5px 10px;
  border-radius: 8px;
  font-weight: bold;
  font-size: 1rem;
  display: inline-block;
}

.present {
  background-color: #d4f4d2;
  color: green;
  animation: slideIn 0.5s ease-in-out;
}

.absent {
  background-color: #fddede;
  color: red;
  animation: slideIn 0.5s ease-in-out;
}

/* Message Box */
.message-box {
  margin-top: 1rem;
  padding: 1rem;
  border-radius: 12px;
  font-size: 1rem;
  display: none;
}

.present-message {
  background-color: #e6f9e5;
  color: #0c8b2c;
  border-left: 5px solid #0c8b2c;
  display: block;
}

.absent-message {
  background-color: #ffe5e5;
  color: #d10000;
  border-left: 5px solid #d10000;
  display: block;
}

.error-message {
  background-color: #ffe0e0;
  color: #b30000;
  border-left: 5px solid #b30000;
  padding: 1rem;
  margin-bottom: 1rem;
  border-radius: 10px;
  display: none;
}

/* Animations */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes slideIn {
  from { transform: translateX(-20px); opacity: 0; }
  to { transform: translateX(0); opacity: 1; }
}

/* Responsive */
@media (max-width: 600px) {
  .attendance-container {
    padding: 1.5rem;
  }

  .title {
    font-size: 1.5rem;
  }
}


    </style>
    <script> 
    
    </script>
</head>

<body>
    <!-- Top Navigation Bar -->
    <header class="navbar">
        <div class="logo">Attendance System</div>
        <!-- Updated dropdown with proper id matching -->
           <div class="user-menu">
                <button id="user-btn" class="user-btn">
                 <span id="username-display">Profile</span> â–¼
                </button>
              <div id="dropdown" class="dropdown">  <!-- Added ID to match the script -->
                <button id="logout-btn">Logout</button>
               </div>
            </div>
        </div>
    </header>
    
    <!-- Main Dashboard Container -->
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Teacher's Dashboard</h2>
            <ul>
                   <li><a href="home.html">Home</a></li>
                <li><a href="manageat.html">Manage Attendance</a></li>
                <li><a href="rep.html">Generate Student Reports</a></li>
                <li><a href="notification.html">Notifications</a></li>
                <li><a href="calendar.html">Academic Calendar</a></li>
                <li><a href="courses.html">Courses & Class Timings</a></li>
            </ul>
        </aside>        
    </div>

<!-- Centered View Attendance Section -->
<main class="main-wrapper">
  <div class="attendance-container">
    <h2 class="title">ðŸ“… View Attendance</h2>

    <div class="form-group">
      <label for="rollNo">Student Roll No:</label>
      <input type="text" id="rollNo" placeholder="Enter Roll Number">
    </div>

    <div class="form-group">
      <label for="date">Select Date:</label>
      <input type="date" id="date">
    </div>

    <button id="viewBtn">View</button>

    <div id="errorMessage" class="message-box error-message"></div>

    <div class="attendance-card" id="attendanceCard" style="display: none;">
      <p><strong>Roll No:</strong> <span id="studentRoll"></span></p>
      <p><strong>Date:</strong> <span id="attendanceDate"></span></p>
      <p><strong>Status:</strong> <span id="status" class="status-tag">Loading...</span></p>
      <div id="statusMessage" class="message-box"></div>
    </div>
  </div>
</main>

    <script>
       document.addEventListener("DOMContentLoaded", function () {
    const profileBtn = document.getElementById("user-btn");
    const profileDropdown = document.getElementById("dropdown");  // Using ID here

    if (profileBtn && profileDropdown) {
        // Toggle dropdown visibility on profile button click
        profileBtn.addEventListener("click", function (event) {
            event.stopPropagation();
            profileDropdown.classList.toggle("hidden");  // Toggle visibility using 'hidden' class
        });

        // Hide dropdown if clicked outside of profile button or dropdown
        document.addEventListener("click", function (event) {
            if (!profileDropdown.contains(event.target) && event.target !== profileBtn) {
                profileDropdown.classList.add("hidden"); // Add 'hidden' class to hide the dropdown
            }
        });
    }

    // Logout functionality
    const logoutBtn = document.getElementById("logout-btn");
    if (logoutBtn) {
        logoutBtn.addEventListener("click", function () {
            alert("Logging out...");
            localStorage.removeItem("username"); // Remove username or other session data
            window.location.href = "teachlogin.html"; // Redirect to login page after logout
        });
    }
});

document.getElementById("viewBtn").addEventListener("click", function () {
      const rollNo = document.getElementById("rollNo").value.trim();
      const date = document.getElementById("date").value.trim();
      const errorMessage = document.getElementById("errorMessage");
      const attendanceCard = document.getElementById("attendanceCard");

      errorMessage.style.display = "none";
      attendanceCard.style.display = "none";

      // Validation
      if (!rollNo || !date) {
        errorMessage.textContent = "Both Roll Number and Date are required.";
        errorMessage.style.display = "block";
        return;
      }

      if (!/^\d+$/.test(rollNo)) {
        errorMessage.textContent = "Only numeric digits are allowed in Roll Number.";
        errorMessage.style.display = "block";
        return;
      }

      // Simulated database response
      const status = Math.random() > 0.5 ? "present" : "absent"; // simulate random attendance

      document.getElementById("studentRoll").textContent = rollNo;
      document.getElementById("attendanceDate").textContent = date;

      const statusSpan = document.getElementById("status");
      const messageBox = document.getElementById("statusMessage");

      statusSpan.className = "status-tag";
      messageBox.className = "message-box";

      if (status === "present") {
        statusSpan.textContent = "Present";
        statusSpan.classList.add("present");
        messageBox.textContent = `You were present on ${date}.`;
        messageBox.classList.add("present-message");
      } else {
        statusSpan.textContent = "Absent";
        statusSpan.classList.add("absent");
        messageBox.textContent = `You were absent on ${date}.`;
        messageBox.classList.add("absent-message");
      }

      attendanceCard.style.display = "block";
    });
</script>
</body>
</html>
