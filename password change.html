<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Change Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #eef4fc;
        }
        .sidebar {
            width: 260px;
            background-color: #0a3161;
            color: white;
            padding: 30px 20px;
            position: fixed;
            height: 100vh;
            box-shadow: 2px 0px 5px rgba(0,0,0,0.1);
        }
        .sidebar h2 {
            margin: 0;
            margin-bottom: 30px;
            font-size: 22px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 12px 18px;
            margin-bottom: 12px;
            border-radius: 5px;
            font-size: 16px;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: white;
            display: block;
            transition: background-color 0.3s;
        }
        .sidebar ul li:hover, .sidebar ul li.active {
            background-color: #08274d;
        }
        .content {
            margin-left: 280px;
            padding: 30px;
        }
        h1 {
            margin-bottom: 25px;
            font-size: 24px;
        }
        form {
            margin-top: 20px;
            padding: 25px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 400px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            padding: 12px 20px;
            background-color: #0a3161;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color:#004080;
        }
        .notification {
            margin-top: 20px;
            padding: 12px;
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
            border-radius: 5px;
            font-size: 14px;
            max-width: 400px;
            display: none;
        }
    </style>
</head>
<body>
<!-- ✅ Profile Box (Only once, top right corner) -->
  <div style="position: fixed; top: 20px; right: 20px; background-color: #004a99; padding: 10px 20px; border-radius: 25px; display: flex; align-items: center; z-index: 1000;">
    <label for="profileUpload" style="cursor: pointer; margin-right: 10px;">
      <img id="profilePic" src="photo.jpg" alt="Profile" style="width: 40px; height: 40px; border-radius: 50%; object-fit: cover;">
    </label>
    <input type="file" id="profileUpload" accept="image/*" style="display: none;">
    <span style="color: white; font-size: 16px; font-weight: bold; margin-right: 15px;">Welcome, Admin</span>
    <button style="background-color: red; color: white; border: none; padding: 5px 10px; border-radius: 5px; font-size: 14px; cursor: pointer;">
      Remove
    </button>
  </div>


    <div class="sidebar">
        <h2>College Admin</h2>
        <ul>
             <li><a href="demo.html">Dashboard</a></li>
            <li><a href="branch.html">Manage Branch</a></li>
            <li><a href="teachers.html">Manage Teachers</a></li>
            <li><a href="view.html">View Attendance</a></li>
            <li><a href="notificationadmin.html">Send Notification</a></li>
            <li><a href="password change.html">Change Password</a></li>
            <li><a href="logout.html">Logout</a></li>

        </ul>
    </div>

    <div class="content">
        <h1>Change Password</h1>
        <form id="passwordChangeForm">
            <label for="oldPassword">Old Password</label>
            <input type="password" id="oldPassword" required>

            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" required>

            <button type="submit">Change Password</button>
        </form>

        <div id="notification" class="notification">Password changed successfully!</div>
    </div>

    <script>
        document.getElementById('passwordChangeForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Simulate password change (actual backend implementation needed)
            const notification = document.getElementById('notification');
            notification.style.display = "block";

            // Hide the notification after 3 seconds
            setTimeout(() => {
                notification.style.display = "none";
            }, 3000);
        });
 // ✅ Profile picture preview
    document.getElementById("profileUpload").addEventListener("change", function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById("profilePic").src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    </script>

</body>
</html>
