<!DOCTYPE html>
<html>
<head>
    <title>Teacher's Dashboard</title>
    <style>
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f7fc;
    margin: 0;
    padding: 0;
}

/* Navigation Bar Styling */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #7494ec;
    padding: 15px 20px;
    color: white;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    position: fixed;
    width: 1500px;
}

.navbar .logo {
    font-size: 1.5em;
    font-weight: bold;
}

.user-menu {
    position: relative;
}

.user-btn {
    background: none;
    border: none;
    color: white;
    cursor: pointer;
    font-size: 1em;
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 10px;
    border-radius: 5px;
    transition: background 0.3s ease;
}

.user-btn:hover {
    background: rgba(255, 255, 255, 0.2);
}

.dropdown {
    display: none;
    position: absolute;
    right: 0;
    top: 45px;
    background: white;
    color: black;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    border-radius: 8px;
    padding: 10px;
    width: 180px;
    z-index: 1000;
}

.dropdown button {
    background: none;
    border: none;
    width: 100%;
    text-align: left;
    padding: 10px;
    font-size: 1em;
    color: black;
    cursor: pointer;
    transition: background 0.3s ease;
}

.dropdown button:hover {
    background: #f4f4f4;
    border-radius: 5px;
}

.user-btn:focus + .dropdown,
.dropdown:hover {
    display: block;
}

/*img {
    display: block !important;
    visibility: visible !important;
    opacity: 1 !important;
}*/

/* Buttons */
button {
    background: #7494ec;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
}

button:hover {
    background: #5a7bd6;
    transform: scale(1.05);
}

/* Dashboard Layout*/
.dashboard-container {
    display: flex;
    height: 120px;
}

/* Sidebar */
.sidebar {
    width: 250px;
    background: #7494ec;
    color: white;
    padding: 10px;
    position: fixed;
    height: 100vh;
    overflow-y: auto;
    margin-top: 0px;
    margin-left: 0px;
}

.sidebar ul {
    list-style: none;
    padding: 0;
}

.sidebar ul li {
    padding: 12px;
    margin: 5px 0;
    background: rgba(255, 255, 255, 0.3);
    border-radius: 5px;
    cursor: pointer;
    text-align: center;
    transition: background 0.3s ease-in-out;
}

.sidebar ul li:hover {
    background: rgba(255, 255, 255, 0.6);
}

.sidebar a {
    text-decoration: none;
    color: white;
}

.sidebar a:hover {
    text-decoration: none;
    color: white;
}

.hidden {
    display: none;
}

/* 🔹 General Styling */
#notifications-section {
    background: linear-gradient(135deg, #e3eeff, #d3cce3);
    padding: 25px;
    border-radius: 16px;
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.15);
    transition: all 0.3s ease-in-out;
    width: 65%;
    margin: auto;
    text-align: center;
    animation: fadeIn 0.8s ease-in-out;
    margin-top: 0px;
    margin-left: 380px;
}

/* 🔹 Title Styling */
.section-title {
    font-size: 24px;
    font-weight: bold;
    color: #444;
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-bottom: 15px;
}

/* 🔹 Container Layout */
.notification-container {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

/* 🔹 Notification Input Box */
.notification-form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

#notificationInput {
    width: 90%;
    height: 90px;
    padding: 12px;
    border-radius: 10px;
    border: 2px solid #7494ec;
    font-size: 16px;
    background: white;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    transition: 0.3s ease;
}

#notificationInput:focus {
    outline: none;
    border-color: #5f7cd8;
    box-shadow: 0px 0px 12px rgba(95, 124, 216, 0.4);
}

/* 🔹 Send Button */
#sendNotificationBtn {
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: white;
    border: none;
    padding: 12px 18px;
    margin-top: 12px;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    font-size: 16px;
    font-weight: bold;
    text-transform: uppercase;
}

#sendNotificationBtn:hover { 
    transform: scale(1.05);
    box-shadow: 0px 4px 12px rgba(37, 117, 252, 0.4);
}

/* 🔹 Notification History */
.notification-history {
    background: rgba(255, 255, 255, 0.7);
    padding: 15px;
    border-radius: 10px;
    max-height: 350px;
    overflow-y: auto;
    backdrop-filter: blur(10px);
    transition: all 0.3s ease-in-out;
}

.notification-history:hover {
    background: rgba(255, 255, 255, 0.9);
}

.notification-history h3 {
    color: #333;
    font-size: 18px;
    margin-bottom: 10px;
}

/* 🔹 Notification List */
#notificationList {
    list-style: none;
    padding: 0;
}

/* 🔹 Individual Notifications */
#notificationList li {
    background: white;
    padding: 12px;
    margin: 5px 0;
    border-radius: 8px;
    box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.1);
    font-size: 14px;
    color: #444;
    opacity: 0;
    transform: translateY(10px);
    animation: fadeInUp 0.5s ease forwards;
}

/* 🔹 Timestamp */
.timestamp {
    display: block;
    font-size: 12px;
    color: gray;
    margin-top: 5px;
}

/* 🎬 Animations */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: scale(0.9);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

</style>
    <script> 
    document.addEventListener("DOMContentLoaded", function () {
    const sendNotificationBtn = document.getElementById("sendNotificationBtn");
    const notificationInput = document.getElementById("notificationInput");
    const notificationList = document.getElementById("notificationList");

    // Load stored notifications from localStorage
    function loadNotifications() {
        const storedNotifications = JSON.parse(localStorage.getItem("notifications")) || [];
        notificationList.innerHTML = "";
        storedNotifications.forEach(notification => addNotificationToDOM(notification, false));
    }

    // Add notification to UI and save it
    function addNotificationToDOM(notification, animate = true) {
        const li = document.createElement("li");
        li.innerHTML = `<strong>${notification.message}</strong><span class="timestamp">${notification.timestamp}</span>`;

        if (animate) {
            li.style.opacity = "0";
            li.style.transform = "translateY(10px)";
            setTimeout(() => {
                li.style.opacity = "1";
                li.style.transform = "translateY(0)";
            }, 100);
        }

        notificationList.prepend(li); // Add to the top
    }

    // Handle sending notification
    sendNotificationBtn.addEventListener("click", function () {
        const message = notificationInput.value.trim();
        if (message === "") return;

        const timestamp = new Date().toLocaleString();
        const notification = { message, timestamp };

        // Store in localStorage
        let notifications = JSON.parse(localStorage.getItem("notifications")) || [];
        notifications.push(notification);
        localStorage.setItem("notifications", JSON.stringify(notifications));

        // Update UI
        addNotificationToDOM(notification);
        notificationInput.value = "";
    });

    // Load notifications on page load
    loadNotifications();
});
    </script>
</head>

<body>
    <!-- Top Navigation Bar -->
    <header class="navbar">
        <div class="logo">Attendance System</div>
        <!-- Updated dropdown with proper id matching -->
           <div class="user-menu">
                <button id="user-btn" class="user-btn">
                 <span id="username-display">Profile</span> ▼
                </button>
              <div id="dropdown" class="dropdown">  <!-- Added ID to match the script -->
                              <button id="logout-btn">Logout</button>
               </div>
            </div>
        </div>
    </header>
    
    <!-- Main Dashboard Container -->
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Teacher's Dashboard</h2>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="manageat.html">Manage Attendance</a></li>
                <li><a href="rep.html">Generate Student Reports</a></li>
                <li><a href="notification.html">Notifications</a></li>
                <li><a href="calendar.html">Academic Calendar</a></li>
                <li><a href="courses.html">Courses & Class Timings</a></li>
            </ul>
        </aside>        
    </div>
    <div id="notifications-section">
        <h2 class="section-title">📢 Notifications</h2>
        <div class="notification-container">
            <div class="notification-form">
                <textarea id="notificationInput" placeholder="Type your message..."></textarea>
                <button id="sendNotificationBtn">Send Notification</button>
            </div>
            <div class="notification-history">
                <h3>Notifications Sent</h3>
                <ul id="notificationList"></ul>
            </div>
        </div>
    </div>
<script>
   sendNotificationBtn.addEventListener("click", function () {
    const message = notificationInput.value.trim();
    if (message === "") {
        alert("⚠️ Please enter a message before sending.");
        return;
    }

    const timestamp = new Date().toLocaleString();
    const notification = { message, timestamp };

    let notifications = JSON.parse(localStorage.getItem("notifications")) || [];
    notifications.push(notification);
    localStorage.setItem("notifications", JSON.stringify(notifications));

    addNotificationToDOM(notification);

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const profileBtn = document.getElementById("user-btn");
    const profileDropdown = document.getElementById("dropdown");  // Using ID here

    if (profileBtn && profileDropdown) {
        // Toggle dropdown visibility on profile button click
        profileBtn.addEventListener("click", function (event) {
            event.stopPropagation();
            profileDropdown.classList.toggle("hidden");  // Toggle visibility using 'hidden' class
        });

        // Hide dropdown if clicked outside of profile button or dropdown
        document.addEventListener("click", function (event) {
            if (!profileDropdown.contains(event.target) && event.target !== profileBtn) {
                profileDropdown.classList.add("hidden"); // Add 'hidden' class to hide the dropdown
            }
        });
    }

    // Logout functionality
    const logoutBtn = document.getElementById("logout-btn");
    if (logoutBtn) {
        logoutBtn.addEventListener("click", function () {
            alert("Logging out...");
            localStorage.removeItem("username"); // Remove username or other session data
            window.location.href = "teachlogin.html"; // Redirect to login page after logout
        });
    }
});

</script>
</body>
</html>
