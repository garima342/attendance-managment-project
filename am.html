<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e3f2fd;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            margin: auto;
        }
        h2 {
            font-size: 32px;
            font-weight: bold;
            animation: colorChange 2s infinite alternate;
        }
        @keyframes colorChange {
            0% { color: navy; }
            100% { color: deepskyblue; }
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
        }
        .button, .submit-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
        }
        .button:hover, .submit-btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .submit-btn {
            font-size: 18px;
            padding: 12px 18px;
            border-radius: 8px;
            margin-top: 10px;
        }
        .dropdown {
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #007bff;
        }
        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:hover {
            background-color: rgba(0, 123, 255, 0.1);
        }
		.icon-img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: red;
            border-radius: 20px;
            transition: 0.4s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            border-radius: 50%;
            transition: 0.4s;
        }
        input:checked + .slider {
            background-color: green;
        }
        input:checked + .slider:before {
            transform: translateX(20px);
        }
        .footer {
            margin-top: 20px;
            font-size: 18px;
        }
        #totalPresent {
            font-weight: bold;
            color: #007bff;
            transition: 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>STUDENT ATTENDANCE</h2>
        <div class="buttons">
            <select id="lectureSelect" class="dropdown" onchange="setTime()">
                <option value="" disabled selected>Select Lecture</option>
                <option value="Data Science">Data Science</option>
                <option value="Web Development">Web Development</option>
                <option value="Artificial Intelligence">Artificial Intelligence</option>
                <option value="Computer Networks">Computer Networks</option>
                <option value="Operating Systems">Operating Systems</option>
            </select>
            <select id="timeSelect" class="dropdown" disabled>
                <option value="" disabled selected>Select Time</option>
            </select>
            <button class="button" onclick="toggleAll()">Select All</button>
            <button class="button" onclick="document.getElementById('datePicker').showPicker();">Select Date</button>
            <input type="date" id="datePicker" style="display: none;">
        </div>
        <div class="table-container">
            <table>
                <tr>
			    	<th>Icon</th>
                    <th>Roll No</th>
                    <th>Name</th>
                    <th>ID</th>
                    <th>Status</th>
                </tr>
                <tbody id="studentTable"></tbody>
            </table>
        </div>
        <div class="footer">
            <p>Total Present: <span id="totalPresent">0</span> / 50</p>
            <button class="submit-btn" onclick="validateAttendance()">Submit Attendance</button>
        </div>
    </div>
    <script>
        const timeMapping = {
            "Data Science": "09 AM - 10 AM",
            "Web Development": "10 AM - 11 AM",
            "Artificial Intelligence": "11 AM - 12 PM",
            "Computer Networks": "01 PM - 02 PM",
            "Operating Systems": "02 PM - 03 PM"
        };

        function setTime() {
            const lecture = document.getElementById("lectureSelect").value;
            document.getElementById("timeSelect").innerHTML = `<option selected>${timeMapping[lecture]}</option>`;
        }

        const studentTable = document.getElementById("studentTable");
        for (let i = 1; i <= 50; i++) {
            let row = `<tr>
	   		  <td><img src="icon.jpg" class="icon-img" alt="Student Icon"></td>
                <td>${i}</td>
                <td>Student ${i}</td>
                <td>STU${i}</td>
                <td>
                    <label class="toggle-switch">
                        <input type="checkbox" id="status${i}" onclick="calculateAttendance()">
                        <span class="slider"></span>
                    </label>
                </td>
            </tr>`;
            studentTable.innerHTML += row;
        }

        function calculateAttendance() {
            let count = document.querySelectorAll(".toggle-switch input:checked").length;
            document.getElementById("totalPresent").innerText = count;
        }

        function toggleAll() {
            document.querySelectorAll(".toggle-switch input").forEach(input => input.checked = true);
            calculateAttendance();
        }

        function validateAttendance() {
            const lecture = document.getElementById("lectureSelect").value;
            const date = document.getElementById("datePicker").value;

            if (!lecture) {
                alert("‚ö†Ô∏è Please select a lecture before submitting attendance.");
                return;
            }
            if (!date) {
                alert("‚ö†Ô∏è Please select a date before submitting attendance.");
                return;
            }

            alert("üéâ Congratulations! Today's attendance has been submitted successfully.");
        }
    </script>
</body>
</html>
